<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width= , initial-scale=1.0">
  <meta name="keywords" content="flow, esports, gaming, nocturns, lol, juegos">
  <meta name="description" content="Los deportes evolucionan. Web de los equipos de e-sports, Flow Nocturns.">

  <title>Flow Nocturns-Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="z_estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Teko:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Teko:wght@300&display=swap" rel="stylesheet">
  <!--Navegación de barra superior de páginas-->
  <header>
    <section class="navegador">
      <div id="navegador__top">
        <img id="navegador__top__img" src="IMAGENES/Logo.png" alt="">
      </div>
      <!--Navegación entre páginas-->
      <div class="container-fluid p-0 m-0 navegador__container">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark bg-gradient navbar-toggleable-sm">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              Flow Nocturns
            </a>
            <button class="navbar-toggler navbar-toggler-right navegador__button" type="button" data-toggle="collapse"
              data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <div class="navbar-nav navegador__navbar">
                <a class="nav-item nav-link navegador__navbar__item" href="index.html">Inicio</a>
                <a class=" nav-item nav-link navegador__navbar__item" href="equipos.html">Equipos</a>
                <a class=" nav-item nav-link navegador__navbar__item" href="noticias.html">Noticias</a>
                <a class=" nav-item nav-link navegador__navbar__item active" href="contacto.html">Contacto</a>
                <a class=" nav-item nav-link navegador__navbar__item" href="tienda.html">Merch</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </section>
  </header>

  <!--Formulario de contacto-->
  <main>
    <div class="form_titulo">
      <h3 class="h3_titulos">¿Tenés dudas? Escribinos</h3>
    </div>
    <section class="form__section container-fluid">
      <div class="row">
        <div class="mb-3 col">
          <label for="name" class="form-label">Nombre</label>
          <input type="name" class="form-control" id="name">
        </div>
        <div class="mb-3 col">
          <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@gmail.com">
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu mensaje</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="mb-3 container form__section__button">
        <div class="form_enviar justify-content-around row">
          <input class="form__enviar col-md-4" type="submit" value="Enviar">
          <input class="form__limpiar col-md-4" type="reset" value="Limpiar">
        </div>
      </div>
    </section>
  </main>
  <!--Navegación de pies de páginas-->
  <footer>
    <section class="redes">
      <div>
        <h3 class="h3_titulos">Se parte de la manada</h3>
      </div>
      <div class="redes__div"><a href="https://www.instagram.com/nocturnsgaming/?hl=es" target="_blank"
          title="INSTAGRAM"><img class="redes__div__ig"
            src="https://image.flaticon.com/icons/png/128/87/87390.png"></img></div>
      <div class="redes__div"><a href="https://www.facebook.com/" target="_blank"> <img class="redes__div__fb"
            src="https://image.flaticon.com/icons/png/128/747/747374.png" alt=""></img></div>
      <div class="redes__div"><a href="https://www.twitch.tv/team/twitchargentina" target="_blank"><img
            class="redes__div__twth" src="https://image.flaticon.com/icons/png/128/733/733633.png" alt=""></img></div>
      <div class="redes__div"><a href="https://twitter.com/nocturnsgaming?lang=es" target="_blank"><img
            class="redes__div__tw" src="https://image.flaticon.com/icons/png/128/2111/2111819.png" alt=""></img></div>
      <img class="redes__logo__img" src="IMAGENES/LogoWhite.png" width="130" height="130" alt="LOGO">
    </section>
  </footer>
  <!--  script de navbar y carrousel   -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</body>

</html>
