<body class="body__back">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Teko:wght@300&display=swap" rel="stylesheet">
    <!--Navegación de barra superior de páginas-->
    <header>
        <section class="navegador">
            <div id="navegador__top">
                <img id="navegador__top__img" src="IMAGENES/Logo.png" alt="">
            </div>
            <!--Navegación entre páginas-->
            <div class="container-fluid p-0 m-0 navegador__container">
                <nav class="navbar navbar-expand-md navbar-dark bg-dark bg-gradient navbar-toggleable-sm">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">
                            Flow Nocturns
                        </a>
                        <button class="navbar-toggler navbar-toggler-right navegador__button" type="button"
                            data-toggle="collapse" data-target="#navbarTogglerDemo01"
                            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                            <div class="navbar-nav navegador__navbar">
                                <a class="nav-item nav-link navegador__navbar__item" href="index.html">Inicio</a>

                                <a class=" nav-item nav-link navegador__navbar__item" href="noticias.html">Noticias</a>
                                <a class=" nav-item nav-link navegador__navbar__item" href="contacto.html">Contacto</a>
                                <a class=" nav-item nav-link navegador__navbar__item active"
                                    href="tienda.html">Merch</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </section>
    </header>

    <main class="mainMerch">
        <section class="merch">
            <!-- Productos-->
            <div class="merch__productos">
                <form action="">
                    <h3 class="h3_titulos_blanco">Productos</h3>
                    <select class="navbar-dark bg-dark bg-gradient" name="productos">
                        <option value="todos">Todos los productos</option>
                        <option value="remeras">Remeras</option>
                        <option value="gorras">Gorras</option>
                        <option value="kit">Kits</option>
                        <option value="accesorios">Accesorios</option>
                    </select>
                </form>
            </div>
            <div class="container merch__car">
                <div classs="row">
                    <div class="col-12">
                        <section id="car-merch ">
                            <div id="car-merch" class="carousel slide" data-ride="carousel">

                                <!-- Indicators -->
                                <ul class="carousel-indicators">
                                    <li data-target="#car-merch" data-slide-to="0" class="active"></li>
                                    <li data-target="#car-merch" data-slide-to="1"></li>
                                </ul>
                                <!-- The slideshow -->
                                <div class="carousel-inner center">
                                    <div class="carousel-item active">
                                        <img src="IMAGENES/car-merch-1.png" alt="img-1">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="IMAGENES/car-merch-2.png" alt="img-2">
                                    </div>
                                </div>
                                <!-- Left and right controls -->
                                <a class="carousel-control-prev" href="#car-merch" data-slide="prev">
                                    <span class="carousel-control-prev-icon"></span>
                                </a>
                                <a class="carousel-control-next" href="#car-merch" data-slide="next">
                                    <span class="carousel-control-next-icon"></span>
                                </a>

                            </div>
                        </section>
                    </div>
                    <section class="merch__productos__section">
                        <div class="row">

                            <div class="merch__productos__items col-12">
                                <h4 class="h4_subtitulos">Remera Nocturns</h4>
                                <img src="IMAGENES/remeraFlowGris.jpg" alt="" width="150" height="150">
                                <p class="merch__productos__p">$600</p>
                                <form action="">
                                    <select name="cant" id="">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                    </select>
                                    <button>
                                        Añadir al carrito
                                    </button>

                                </form>
                            </div>

                            <div class="merch__productos__items col-12">
                                <h4 class="h4_subtitulos">Camiseta Flow</h4>
                                <img src="IMAGENES/remeraFlowGris.jpg" alt="" width="150" height="150">
                                <p class="merch__productos__p">$600</p>
                                <form action="">
                                    <select name="cant" id="">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                    </select>
                                    <button>
                                        Añadir al carrito
                                    </button>
                                </form>
                            </div>

                            <div class="merch__productos__items col-12">
                                <h4 class="h4_subtitulos">Kit Mate</h4>
                                <img src="IMAGENES/mateFlow.jpg" alt="" width="150" height="150">
                                <p class="merch__productos__p">$600</p>
                                <form action="">
                                    <select name="cant" id="">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                    </select>
                                    <button>
                                        Añadir al carrito
                                    </button>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </section>
        <!-- Listado de productos, cantidad, imagen y agregar al carrito-->


        <div class="row">
            <div class="merch__personal container-fluid">
                <img class="col-md6 offset-md3" src="IMAGENES/personal-descuento.png" alt="Descuento Personal">
            </div>
        </div>
    </main>
    <!--Navegación de pies de páginas-->
    <footer>
        <section class="redes">
            <div>
                <h3 class="h3_titulos">Se parte de la manada</h3>
            </div>
            <div class="redes__div"><a href="https://www.instagram.com/nocturnsgaming/?hl=es" target="_blank"
                    title="INSTAGRAM"><img class="redes__div__ig"
                        src="https://image.flaticon.com/icons/png/128/87/87390.png"></img></div>
            <div class="redes__div"><a href="https://www.facebook.com/" target="_blank"> <img class="redes__div__fb"
                        src="https://image.flaticon.com/icons/png/128/747/747374.png" alt=""></img></div>
            <div class="redes__div"><a href="https://www.twitch.tv/team/twitchargentina" target="_blank"><img
                        class="redes__div__twth" src="https://image.flaticon.com/icons/png/128/733/733633.png"
                        alt=""></img></div>
            <div class="redes__div"><a href="https://twitter.com/nocturnsgaming?lang=es" target="_blank"><img
                        class="redes__div__tw" src="https://image.flaticon.com/icons/png/128/2111/2111819.png"
                        alt=""></img></div>
            <img class="redes__logo__img" src="IMAGENES/LogoWhite.png" width="130" height="130" alt="LOGO">
        </section>
